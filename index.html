	<body>
		<!-- Page Loader -->
		<div class="page-loader">
			<div class="loader-content">
				<div class="loader-spinner"></div>
				<div class="loader-text">Loading Calculator...</div>
			</div>
		</div>

        <!-- Calculator -->
		<main class="calculator">
			<div class="calculator-container">
				<!-- Calculator Screen -->
				<section class="calculator-screen">
					<div class="previousOperand"></div>
					<div class="currentOperand"></div>
				</section>
				<!-- Calculator Body -->
				<section class="calculator-body">
					<button class="clear-all">AC</button>
					<button class="delete">DEL</button>
					<button class="operator">
						<span class="fa-solid fa-percent"></span>
					</button>
					<button class="operator">
						<span class="fa-solid fa-divide"></span>
					</button>
					<button class="operand">1</button>
					<button class="operand">2</button>
					<button class="operand">3</button>
					<button class="operator">
						<span class="fa-solid fa-plus"></span>
					</button>
					<button class="operand">4</button>
					<button class="operand">5</button>
					<button class="operand">6</button>
					<button class="operator">
						<span class="fa-solid fa-minus"></span>
					</button>
					<button class="operand">7</button>
					<button class="operand">8</button>
					<button class="operand">9</button>
					<button class="operator">
						<span class="fa-solid fa-xmark"></span>
					</button>
					<button class="operand">-</button>
					<button class="operand">0</button>
					<button class="operand">.</button>
					<button class="equal">
						<span class="fa-solid fa-equals"></span>
					</button>
			</div>
			</section>
		</main>
