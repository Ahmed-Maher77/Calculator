<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- CSS Styles -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Page Loader -->
		<div class="page-loader">
			<div class="loader-content">
				<div class="loader-spinner"></div>
				<div class="loader-text">Loading Calculator...</div>
			</div>
		</div>

        <!-- Calculator -->
		<main class="calculator">
			<!-- Calculator Screen -->
			<section class="calculator-screen">
				<div class="previousOperand"></div>
				<div class="currentOperand"></div>
			</section>
			<!-- Calculator Body -->
			<section class="calculator-body">
				<button class="clear-all">AC</button>
				<button class="delete">DEL</button>
				<button class="operator">
					<span class="fa-solid fa-percent"></span>
				</button>
				<button class="operator">
					<span class="fa-solid fa-divide"></span>
				</button>
				<button class="operand">1</button>
				<button class="operand">2</button>
				<button class="operand">3</button>
				<button class="operator">
					<span class="fa-solid fa-plus"></span>
				</button>
				<button class="operand">4</button>
				<button class="operand">5</button>
				<button class="operand">6</button>
				<button class="operator">
					<span class="fa-solid fa-minus"></span>
				</button>
				<button class="operand">7</button>
				<button class="operand">8</button>
				<button class="operand">9</button>
				<button class="operator">
					<span class="fa-solid fa-xmark"></span>
				</button>
				<button class="operand">-</button>
				<button class="operand">0</button>
				<button class="operand">.</button>
				<button class="equal">
					<span class="fa-solid fa-equals"></span>
				</button>
			</section>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<div class="footer-content">
				<section class="copyright">
					Â© 2024
					<a
						href="https://ahmedmaher-portfolio.vercel.app/"
						target="_blank"
						rel="noopener noreferrer"
						>Ahmed Maher</a
					>. All rights reserved.
				</section>
				<section class="social-links">
					<a
						href="https://ahmedmaher-portfolio.vercel.app/"
						target="_blank"
						rel="noopener noreferrer"
						class="social-link"
						title="My Portfolio"
					>
						<i class="fa-solid fa-globe"></i>
					</a>
					<a
						href="https://www.linkedin.com/in/ahmed-maher-algohary"
						target="_blank"
						rel="noopener noreferrer"
						class="social-link"
						title="LinkedIn"
					>
						<i class="fa-brands fa-linkedin-in"></i>
					</a>
					<a
						href="https://github.com/Ahmed-Maher77"
						target="_blank"
						rel="noopener noreferrer"
						class="social-link"
						title="GitHub"
					>
						<i class="fa-brands fa-github"></i>
					</a>
					<a
						href="https://web.facebook.com/profile.php?id=100012154268952"
						target="_blank"
						rel="noopener noreferrer"
						class="social-link"
						title="Facebook"
					>
						<i class="fa-brands fa-facebook-f"></i>
					</a>
				</section>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
